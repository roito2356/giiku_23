{% macro render_field(field) %}
<!-- render_fieldというマクロを作成（フォームのエラーメッセージを受ける取り、inputの下に表示させる） -->
{{ field(**kwargs)|safe }}
{% if field.errors %}
    {% for error in field.errors %}
        <div  class="form-text text-red padding-bottom-little">{{ error }}</div>
    {% endfor %}
{% endif %}
{% endmacro %}
